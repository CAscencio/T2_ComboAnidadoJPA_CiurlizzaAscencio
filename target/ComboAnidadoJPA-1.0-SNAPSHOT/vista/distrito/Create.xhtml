<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistritoCreateDlg" widgetVar="DistritoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateDistritoTitle}">
            <h:form id="DistritoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{distritoController.selected != null}">
                        <p:outputLabel value="#{vista.CreateDistritoLabel_coddist}" for="coddist" />
                        <p:inputText id="coddist" value="#{distritoController.selected.coddist}" title="#{vista.CreateDistritoTitle_coddist}" required="true" requiredMessage="#{vista.CreateDistritoRequiredMessage_coddist}"/>
                        <p:outputLabel value="#{vista.CreateDistritoLabel_nomdist}" for="nomdist" />
                        <p:inputText id="nomdist" value="#{distritoController.selected.nomdist}" title="#{vista.CreateDistritoTitle_nomdist}" />
                        <p:outputLabel value="#{vista.CreateDistritoLabel_codprov}" for="codprov" />
                        <p:selectOneMenu id="codprov" value="#{distritoController.selected.codprov}" >
                            <f:selectItems value="#{provinciaController.itemsAvailableSelectOne}"
                                           var="codprovItem"
                                           itemValue="#{codprovItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{distritoController.create}" value="#{vista.Save}" update="display,:DistritoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DistritoCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="DistritoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
