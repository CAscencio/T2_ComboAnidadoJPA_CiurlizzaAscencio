<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProvinciaEditDlg" widgetVar="ProvinciaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditProvinciaTitle}">
            <h:form id="ProvinciaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{provinciaController.selected != null}">
                        <p:outputLabel value="#{vista.EditProvinciaLabel_codprov}" for="codprov" />
                        <p:inputText id="codprov" value="#{provinciaController.selected.codprov}" title="#{vista.EditProvinciaTitle_codprov}" required="true" requiredMessage="#{vista.EditProvinciaRequiredMessage_codprov}"/>
                        <p:outputLabel value="#{vista.EditProvinciaLabel_nomprov}" for="nomprov" />
                        <p:inputText id="nomprov" value="#{provinciaController.selected.nomprov}" title="#{vista.EditProvinciaTitle_nomprov}" required="true" requiredMessage="#{vista.EditProvinciaRequiredMessage_nomprov}"/>
                        <p:outputLabel value="#{vista.EditProvinciaLabel_coddepart}" for="coddepart" />
                        <p:selectOneMenu id="coddepart" value="#{provinciaController.selected.coddepart}" required="true" requiredMessage="#{vista.EditProvinciaRequiredMessage_coddepart}">
                            <f:selectItem itemLabel="#{vista.SelectOneMessage}"/>
                            <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                           var="coddepartItem"
                                           itemValue="#{coddepartItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{provinciaController.update}" value="#{vista.Save}" update="display,:ProvinciaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProvinciaEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="ProvinciaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
