<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoViewDlg" widgetVar="DepartamentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewDepartamentoTitle}">
            <h:form id="DepartamentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentoController.selected != null}">
                        <h:outputText value="#{vista.ViewDepartamentoLabel_coddepart}"/>
                        <h:outputText value="#{departamentoController.selected.coddepart}" title="#{vista.ViewDepartamentoTitle_coddepart}"/>
                        <h:outputText value="#{vista.ViewDepartamentoLabel_nomdepart}"/>
                        <h:outputText value="#{departamentoController.selected.nomdepart}" title="#{vista.ViewDepartamentoTitle_nomdepart}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="DepartamentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
